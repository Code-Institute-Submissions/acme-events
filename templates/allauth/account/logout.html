{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "- Sign Out" %}{% endblock %}

{% block content %}

<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="pb-4">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a href="{% url 'event_list' %}" class="btn rounded-0 btn-lg">
    <i class="fas fa-chevron-circle-left"></i>
    <span class="text-uppercase">View Events</span>
  </a>
  <button type="submit" class="btn rounded-0 btn-lg"><span class="text-uppercase">{% trans 'Sign Out' %}</span></button>
</form>

{% endblock %}
