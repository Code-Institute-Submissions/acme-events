<div class="toast custom-toast rounded-0 border-top-0" data-delay="4000" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper"></div>
    <div class="toast-header bg-success text-white">
        <strong class="mr-auto">Success! </strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if total and not viewing_profile %}
        <p class="bg-white text-black py-2">Your Cart ({{ ticket_count }})</p>
        <div>
            {% for item in cart_items %}
            <div class="row">
                <div class="col-3 my-1">
                    {% if item.event.featured_image %}
                    <img class="w-50" src="{{ item.event.featured_image.url }}" alt="{{ item.event.name }}">
                    {% endif %}
                </div>
                <div class="col-9">
                    <p class="my-0"><strong>{{ item.event.name }}</strong></p>
                    <p class="my-0 small">Qty: {{ item.quantity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col">
                <strong>
                    <p class="mt-3 mb-1 text-black">
                        Total:
                        <span class="float-right">â‚¬{{ total|floatformat:2 }}</span>
                    </p>
                </strong>
                <a href="{% url 'view_cart' %}" class="btn rounded-0">
                    <span class="text-uppercase">View Cart <i class="fas fa-shopping-cart"></i></span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
